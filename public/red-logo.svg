<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Yellow Circle centered on the letter 'R' with scaling animation -->
  <circle cx="50" cy="50" r="40" stroke="yellow" stroke-width="5" fill="none" 
          transform-origin="50 50">
    <!-- Scaling animation for the circle -->
    <animateTransform attributeName="transform" type="scale" values="0;1;0" dur="1s" repeatCount="indefinite" />
  </circle>
  <!-- Letter 'R' with fading animation -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="40" fill="red">
    R
    <!-- Fading animation for the letter -->
    <animate attributeName="fill" values="red;transparent;red" dur="3s" repeatCount="indefinite" />
  </text>
</svg>